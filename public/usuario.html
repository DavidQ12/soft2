<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario - Uforum</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <!-- Aquí iría el logo y el nombre de la página -->
    </header>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Información del Usuario
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="carrera">Carrera:</label>
                    <input type="text" id="carrera" name="carrera" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="carnet">Carnet:</label>
                    <input type="text" id="carnet" name="carnet" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" class="form-control" rows="4" readonly></textarea>
                </div>
                <div class="form-group">
                    <label for="foto">Foto de Perfil:</label>
                    <img id="fotoPerfil" src="" alt="Foto de Perfil" style="width: 100px; margin-top: 10px;" class="rounded-circle">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" disabled>Actualizar Perfil</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener el código de estudiante de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const codigoEstudiante = urlParams.get('codigo_estudiante');

            if (!codigoEstudiante) {
                console.error('Código de estudiante no proporcionado en la URL.');
                return;
            }

            // Realizar una solicitud para obtener los datos del perfil
            fetch(`/usuario/${codigoEstudiante}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Datos del usuario:', data);

                    // Rellenar los campos del perfil
                    document.getElementById('nombre').value = data.nombre;
                    document.getElementById('email').value = data.email;
                    document.getElementById('carrera').value = data.carrera;
                    document.getElementById('carnet').value = data.codigo_estudiante;
                    document.getElementById('descripcion').value = data.descripcion;

                    if (data.foto_perfil) {
                        document.getElementById('fotoPerfil').src = `/uploads/${data.foto_perfil}`;
                    } else {
                        document.getElementById('fotoPerfil').src = '/path/to/default.jpg'; // Cambia esta ruta según tu configuración
                    }
                })
                .catch(error => console.error('Error al cargar el perfil del usuario:', error));
        });
    </script>
</body>
</html>
