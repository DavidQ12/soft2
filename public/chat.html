<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="chatTitle">Chats - Uforum</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }
        .chat-list {
            width: 300px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-right: 1px solid #ddd;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .chat-item:hover {
            background-color: #f1f1f1;
        }
        .chat-item img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
            object-fit: cover;
        }
        .chat-item .info {
            flex: 1;
        }
        .chat-item .info .name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .chat-item .info .preview {
            color: #555;
            font-size: 14px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background-color: #f7f7f7;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .chat-header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
            object-fit: cover;
        }
        .chat-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #e5ddd5;
        }
        .message {
            max-width: 60%;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 10px 15px;
            border-radius: 8px;
            word-wrap: break-word;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        .message.sender {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .message.receiver {
            background-color: #fff;
            align-self: flex-start;
        }
        .message p {
            margin: 0;
            font-size: 15px;
            line-height: 1.4;
        }
        .message img {
            margin-top: 10px;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        .message .timestamp {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            align-self: flex-end;
        }
        .message .edit-delete-buttons {
            display: flex;
            position: absolute;
            top: 5px;
            right: 5px;
        }
        .edit-delete-buttons button {
            background: transparent;
            border: none;
            color: #555;
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
        }
        .message:hover .edit-delete-buttons {
            display: flex;
        }
        .edit-form {
            display: flex;
            flex-direction: column;
        }
        .edit-form textarea {
            width: 100%;
            height: 40px;
            border-radius: 20px;
            border: 1px solid #ccc;
            padding: 10px 15px;
            outline: none;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .edit-form button {
            background-color: #0084ff;
            border: none;
            border-radius: 20px;
            color: #fff;
            font-size: 14px;
            padding: 10px 20px;
            cursor: pointer;
            outline: none;
        }
        .edit-form button.cancel {
            background-color: #ccc;
            margin-left: 10px;
        }
        .chat-form {
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #f7f7f7;
            display: flex;
            align-items: center;
        }
        .chat-form textarea {
            resize: none;
            width: 100%;
            height: 40px;
            border-radius: 20px;
            border: 1px solid #ccc;
            padding: 10px 15px;
            outline: none;
            font-size: 14px;
            margin-right: 10px;
        }
        .chat-form input[type="file"] {
            display: none;
        }
        .chat-form label {
            margin-right: 10px;
            cursor: pointer;
            color: #555;
            font-size: 20px;
        }
        .chat-form button {
            background-color: #0084ff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #fff;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            outline: none;
        }
        .create-chat-btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    

        <div class="chat-list" id="chatList">
            <button id="newChatBtn" class="create-chat-btn">Crear nuevo chat</button>
            <!-- Lista de chats -->
        </div>
        <div class="chat-box" id="chatBox">
            <div id="chatHeader" class="chat-header">CHATS</div>
            <div id="chatContent" class="chat-content">
                <!-- Aquí se mostrarán los mensajes del chat seleccionado -->
            </div>
            <form id="chatForm" class="chat-form" enctype="multipart/form-data" style="display: none;">
                <label for="fileInput">&#128247;</label>
                <input type="file" name="image" id="fileInput" accept="image/*">
                <textarea name="message" placeholder="Escribe tu mensaje..."></textarea>
                <button type="submit">&#9658;</button>
                <div class="container"> 
                    <button id="recordButton">Grabar Audio</button> <!-- boton del chat -->
            <audio id="audioPlayer" controls></audio> 
            </form>
        </div>
    </div>

    <!-- Scripts de Bootstrap (Opcionales) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script de Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Script del Chat -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io(); // Conectar con el servidor de socket.io

            const chatList = document.getElementById('chatList');
            const chatHeader = document.getElementById('chatHeader');
            const chatContent = document.getElementById('chatContent');
            const form = document.getElementById('chatForm');
            let mediaRecorder;
            let audioChunks = [];
            const conversations = [
                { id: 1, name: "David Ernesto Quintanilla Segovia", preview: "Nada que decir", image: "images/David_foto.jpeg" },
                { id: 2, name: "Luis Francisco Pleitez Quintanilla", preview: "Estoy usando Uforum", image: "images/pleitez_foto.jpg" },
                { id: 3, name: "Patrick Jeremi Orellana Menjívar", preview: "Nada que ver por aqui", image: "images/patrick_foto.jpg" },
                { id: 4, name: "Erick Antonio Álvarez Melara", preview: "Vamos a jugar esta tarde", image: "images/erick_foto.jpg" }
            ];
            document.getElementById('recordButton').addEventListener('click', async () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();

                mediaRecorder.addEventListener('dataavailable', event => {
                    audioChunks.push(event.data);
                });

                mediaRecorder.addEventListener('stop', () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
                    const audioUrl = URL.createObjectURL(audioBlob);

                    // Reproducir el audio grabado
                    const audioPlayer = document.getElementById('audioPlayer');
                    audioPlayer.src = audioUrl;

                    // Guardar el audio en localStorage (opcional)
                    saveAudioLocally(audioUrl);

                    // Agregar el audio como mensaje
                    appendMessageToChatBox(createMessageElement('Audio grabado', 'user', audioUrl));

                    audioChunks = [];
                });

                document.getElementById('recordButton').innerText = 'Detener Grabación';
            } else {
                mediaRecorder.stop();
                document.getElementById('recordButton').innerText = 'Grabar Audio';
            }
        });

        // Función para guardar el audio en localStorage
        function saveAudioLocally(audioUrl) {
            let savedAudios = JSON.parse(localStorage.getItem('savedAudios')) || [];
            savedAudios.push(audioUrl);
            localStorage.setItem('savedAudios', JSON.stringify(savedAudios));
        }

        // Función para cargar los audios guardados
        function loadSavedAudios() {
            const savedAudios = JSON.parse(localStorage.getItem('savedAudios')) || [];
            savedAudios.forEach(audioUrl => {
                const audioElement = document.createElement('audio');
                audioElement.controls = true;
                audioElement.src = audioUrl;
                document.body.appendChild(audioElement); // Agregar audios a la página
            });
        }

        // Función para crear un mensaje con texto o audio
        function createMessageElement(text, sender, audioUrl = null) {
            const message = document.createElement('div');
            message.classList.add('message', sender === 'user' ? 'sender' : 'receiver');

            const textElement = document.createElement('p');
            textElement.textContent = text;
            message.appendChild(textElement);

            if (audioUrl) {
                const audioElement = document.createElement('audio');
                audioElement.controls = true;
                audioElement.src = audioUrl;
                message.appendChild(audioElement);
            }

            const timestamp = document.createElement('span');
            timestamp.classList.add('timestamp');
            timestamp.textContent = new Date().toLocaleTimeString();
            message.appendChild(timestamp);

            return message;
        }

        // Función para añadir mensaje al chat
        function appendMessageToChatBox(message) {
            const chatContent = document.getElementById('chatContent');
            chatContent.appendChild(message);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        // Cargar audios guardados al cargar la página
        document.addEventListener('DOMContentLoaded', loadSavedAudios);

            conversations.forEach(function(convo) {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.innerHTML = `
                    <img src="${convo.image}" alt="${convo.name}">
                    <div class="info">
                        <div class="name">${convo.name}</div>
                        <div class="preview">${convo.preview}</div>
                    </div>
                `;
                chatItem.addEventListener('click', function() {
                    openChat(convo.id);
                });
                chatList.appendChild(chatItem);
            });

            function openChat(id) {
                const selectedConvo = conversations.find(convo => convo.id === id);
                chatHeader.innerHTML = `<img src="${selectedConvo.image}" alt="${selectedConvo.name}"> Chat con ${selectedConvo.name}`;
                form.style.display = 'block';

                socket.emit('joinChat', id); // Unirse a la sala de chat
                chatContent.innerHTML = ''; // Limpiar el contenido del chat

                socket.on('chat message', function(message) {
                    appendMessageToChatBox(createMessageElement(message.text, message.sender));
                });
            }

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(form);

                if (formData.get('message').trim() || formData.get('image').size > 0) {
                    const message = {
                        text: formData.get('message'),
                        sender: 'user', // Cambiar a cualquier identificador del usuario
                        chatId: conversations.find(convo => convo.name === chatHeader.textContent.split('Chat con ')[1])?.id
                    };
                    socket.emit('chat message', message); // Enviar mensaje al servidor
                    const userMessage = createUserMessage(formData);
                    appendMessageToChatBox(userMessage);
                    form.reset();
                }
            });

            function createMessageElement(text, sender) {
                const message = document.createElement('div');
                message.classList.add('message', sender === 'user' ? 'sender' : 'receiver');
                const textElement = document.createElement('p');
                textElement.textContent = text;
                message.appendChild(textElement);

                const timestamp = document.createElement('span');
                timestamp.classList.add('timestamp');
                timestamp.textContent = new Date().toLocaleTimeString();
                message.appendChild(timestamp);
                return message;
            }

            function appendMessageToChatBox(message) {
                chatContent.appendChild(message);
                chatContent.scrollTop = chatContent.scrollHeight;
            }

            function createUserMessage(formData) {
                const message = createMessageElement(formData.get('message'), 'user');

                if (formData.get('image').size > 0) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        message.appendChild(img);
                        appendMessageToChatBox(message);
                    };
                    reader.readAsDataURL(formData.get('image'));
                } else {
                    appendMessageToChatBox(message);
                }
            }
            
            
        // Función para crear un nuevo chat
        document.getElementById('newChatBtn').addEventListener('click', function() {
            const chatName = prompt('Ingresa el nombre del nuevo chat:');
            
            if (chatName) {
                const newChat = {
                    id: conversations.length + 1,
                    name: chatName,
                    preview: "Nuevo chat creado",
                    image: "images/default.jpg" // Imagen por defecto
                };

                conversations.push(newChat);

                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.innerHTML = `
                    <img src="${newChat.image}" alt="${newChat.name}">
                    <div class="info">
                        <div class="name">${newChat.name}</div>
                        <div class="preview">${newChat.preview}</div>
                    </div>
                `;
                chatItem.addEventListener('click', function() {
                    openChat(newChat.id);
                });
                chatList.appendChild(chatItem);
            }
        });

            // Botón para crear un nuevo chat
            document.getElementById('newChatBtn').addEventListener('click', function() {
                const chatName = prompt('Ingresa el nombre del nuevo chat:');
                
                if (chatName) {
                    const newChat = {
                        id: conversations.length + 1,
                        name: chatName,
                        preview: "Nuevo chat creado",
                        image: "images/default.jpg" // Imagen por defecto
                    };

                    conversations.push(newChat);

                    const chatItem = document.createElement('div');
                    chatItem.className = 'chat-item';
                    chatItem.innerHTML = `
                        <img src="${newChat.image}" alt="${newChat.name}">
                        <div class="info">
                            <div class="name">${newChat.name}</div>
                            <div class="preview">${newChat.preview}</div>
                        </div>
                    `;
                    chatItem.addEventListener('click', function() {
                        openChat(newChat.id);
                    });
                    chatList.appendChild(chatItem);
                }
            });
        });
    </script>
</body>
</html>
