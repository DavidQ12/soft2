<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="chatTitle">Chats - Uforum</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }
        .chat-list {
            width: 300px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-right: 1px solid #ddd;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .chat-item:hover {
            background-color: #f1f1f1;
        }
        .chat-item img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
            object-fit: cover;
        }
        .chat-item .info {
            flex: 1;
        }
        .chat-item .info .name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .chat-item .info .preview {
            color: #555;
            font-size: 14px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background-color: #f7f7f7;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .chat-header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
            object-fit: cover;
        }
        .chat-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #e5ddd5;
        }
        .message {
            max-width: 60%;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 10px 15px;
            border-radius: 8px;
            word-wrap: break-word;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        .message.sender {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .message.receiver {
            background-color: #fff;
            align-self: flex-start;
        }
        .message p {
            margin: 0;
            font-size: 15px;
            line-height: 1.4;
        }
        .message img {
            margin-top: 10px;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        .message .timestamp {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            align-self: flex-end;
        }
        .edit-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: transparent;
            border: none;
            color: #555;
            cursor: pointer;
            font-size: 14px;
            display: none;
        }
        .message.sender:hover .edit-btn {
            display: block;
        }
        .edit-form {
            display: flex;
            flex-direction: column;
        }
        .edit-form textarea {
            width: 100%;
            height: 40px;
            border-radius: 20px;
            border: 1px solid #ccc;
            padding: 10px 15px;
            outline: none;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .edit-form button {
            background-color: #0084ff;
            border: none;
            border-radius: 20px;
            color: #fff;
            font-size: 14px;
            padding: 10px 20px;
            cursor: pointer;
            outline: none;
        }
        .edit-form button.cancel {
            background-color: #ccc;
            margin-left: 10px;
        }
        .chat-form {
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #f7f7f7;
            display: flex;
            align-items: center;
        }
        .chat-form textarea {
            resize: none;
            width: 100%;
            height: 40px;
            border-radius: 20px;
            border: 1px solid #ccc;
            padding: 10px 15px;
            outline: none;
            font-size: 14px;
            margin-right: 10px;
        }
        .chat-form input[type="file"] {
            display: none;
        }
        .chat-form label {
            margin-right: 10px;
            cursor: pointer;
            color: #555;
            font-size: 20px;
        }
        .chat-form button {
            background-color: #0084ff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #fff;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-list" id="chatList">
            <!-- Lista de chats -->
        </div>
        <div class="chat-box" id="chatBox">
            <div id="chatHeader" class="chat-header">Selecciona un chat para comenzar</div>
            <div id="chatContent" class="chat-content">
                <!-- Aquí se mostrarán los mensajes del chat seleccionado -->
            </div>
            <form id="chatForm" class="chat-form" enctype="multipart/form-data" style="display: none;">
                <label for="fileInput">&#128247;</label>
                <input type="file" name="image" id="fileInput" accept="image/*">
                <textarea name="message" placeholder="Escribe tu mensaje..."></textarea>
                <button type="submit">&#9658;</button>
            </form>
        </div>
    </div>

    <!-- Scripts de Bootstrap (Opcionales) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script del Chat -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatList = document.getElementById('chatList');
            const chatBox = document.getElementById('chatBox');
            const chatHeader = document.getElementById('chatHeader');
            const chatContent = document.getElementById('chatContent');
            const form = document.getElementById('chatForm');

            const conversations = [
                { id: 1, name: "David Ernesto Quintanilla Segovia", preview: "Lorem ipsum dolor sit amet...", image: "images/David_foto.jpeg" },
                { id: 2, name: "Luis Francisco Pleitez Quintanilla", preview: "Proin ac mauris non sem faucibus...", image: "images/pleitez_foto.jpg" },
                { id: 3, name: "Patrick Jeremi Orellana Menjívar", preview: "Vestibulum ante ipsum primis...", image: "images/patrick_foto.jpg" }
            ];

            conversations.forEach(convo => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.innerHTML = `
                    <img src="${convo.image}" alt="${convo.name}">
                    <div class="info">
                        <div class="name">${convo.name}</div>
                        <div class="preview">${convo.preview}</div>
                    </div>
                `;
                chatItem.addEventListener('click', function() {
                    openChat(convo.id);
                });
                chatList.appendChild(chatItem);
            });

            function openChat(id) {
                const selectedConvo = conversations.find(convo => convo.id === id);
                chatHeader.innerHTML = `<img src="${selectedConvo.image}" alt="${selectedConvo.name}"> Chat con ${selectedConvo.name}`;
                form.style.display = 'block';

                // Simular mensajes
                chatContent.innerHTML = '';
                setTimeout(() => {
                    appendMessageToChatBox(createSimulatedMessage('Hola, ¿cómo estás?'));
                }, 500);
            }

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(form);

                if (formData.get('message').trim() || formData.get('image').size > 0) {
                    const userMessage = createUserMessage(formData);
                    appendMessageToChatBox(userMessage);

                    // Simular una respuesta de la "otra persona"
                    setTimeout(function() {
                        const simulatedResponse = generateSimulatedResponse(formData.get('message').trim());
                        appendMessageToChatBox(simulatedResponse);
                    }, 1000);

                    form.reset();
                }
            });

            function createUserMessage(formData) {
                const messageText = formData.get('message');
                const imageFile = formData.get('image');

                const message = document.createElement('div');
                message.classList.add('message', 'sender');

                const textElement = document.createElement('p');
                textElement.textContent = messageText;
                message.appendChild(textElement);

                if (imageFile && imageFile.size > 0) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageElement = document.createElement('img');
                        imageElement.src = e.target.result;
                        message.appendChild(imageElement);
                    };
                    reader.readAsDataURL(imageFile);
                }

                const timestamp = document.createElement('span');
                timestamp.classList.add('timestamp');
                timestamp.textContent = new Date().toLocaleTimeString();
                message.appendChild(timestamp);

                const editButton = document.createElement('button');
                editButton.classList.add('edit-btn');
                editButton.textContent = 'Editar';
                editButton.addEventListener('click', () => {
                    const newMessageText = prompt('Edita tu mensaje:', messageText);
                    if (newMessageText) {
                        textElement.textContent = newMessageText;
                        messageText = newMessageText; // Actualiza el mensaje para la próxima edición
                    }
                });
                message.appendChild(editButton);

                return message;
            }

            function generateSimulatedResponse(userMessage) {
                let responseMessageText;

                const normalizedMessage = userMessage.toLowerCase();

                if (normalizedMessage.includes("hola")) {
                    responseMessageText = "¡Hola! Qué bueno verte por aquí.";
                } else if (normalizedMessage.includes("cómo estás")) {
                    responseMessageText = "Todo bien, ¿y tú cómo has estado?";
                } else if (normalizedMessage.includes("qué haces")) {
                    responseMessageText = "Acabo de terminar un proyecto. ¿Tú en qué andas?";
                } else if (normalizedMessage.includes("adiós") || normalizedMessage.includes("hasta luego")) {
                    responseMessageText = "¡Nos vemos pronto! Cuídate.";
                } else if (normalizedMessage.includes("gracias")) {
                    responseMessageText = "No hay de qué, ¡siempre a la orden!";
                } else {
                    const simulatedResponses = [
                        "Interesante, cuéntame más.",
                        "No lo sabía, sigue contándome.",
                        "Eso suena genial, ¿me puedes dar más detalles?",
                        "Qué interesante, ¿y luego qué pasó?"
                    ];
                    responseMessageText = simulatedResponses[Math.floor(Math.random() * simulatedResponses.length)];
                }

                const responseMessage = document.createElement('div');
                responseMessage.classList.add('message', 'receiver');
                const responseText = document.createElement('p');
                responseText.textContent = responseMessageText;
                responseMessage.appendChild(responseText);

                const timestamp = document.createElement('span');
                timestamp.classList.add('timestamp');
                timestamp.textContent = new Date().toLocaleTimeString();
                responseMessage.appendChild(timestamp);

                return responseMessage;
            }

            function appendMessageToChatBox(message) {
                chatContent.appendChild(message);
                chatContent.scrollTop = chatContent.scrollHeight;
            }

            function createSimulatedMessage(text) {
                const message = document.createElement('div');
                message.classList.add('message', 'receiver');
                const textElement = document.createElement('p');
                textElement.textContent = text;
                message.appendChild(textElement);

                const timestamp = document.createElement('span');
                timestamp.classList.add('timestamp');
                timestamp.textContent = new Date().toLocaleTimeString();
                message.appendChild(timestamp);

                return message;
            }
        });
    </script>
</body>
</html>
