<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Uforum</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
            font-weight: bold;
        }

        .form-group label {
            font-weight: 600;
            color: #495057;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004494;
        }

        .form-control-file {
            position: relative;
            overflow: hidden;
        }

        .form-control-file input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 100px;
            cursor: pointer;
            opacity: 0;
        }

        .form-control-file img {
            display: block;
            max-width: 150px;
            height: auto;
            margin: 10px auto;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .form-control-file label {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: 600;
            color: #007bff;
        }

        .form-control-file label:hover {
            text-decoration: underline;
        }

        .card {
            border: none;
        }

        .card-header {
            background-color: #007bff;
            color: #ffffff;
            border-radius: 10px 10px 0 0;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Uforum</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Puedes añadir más elementos aquí si es necesario -->
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Registro en Uforum
            </div>
            <div class="card-body">
                <!-- Formulario de registro -->
                <form id="registroForm" action="/registro" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="carrera">Carrera:</label>
                        <input type="text" id="carrera" name="carrera" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="codigo_estudiante">Código de Estudiante:</label>
                        <input type="text" id="codigo_estudiante" name="codigo_estudiante" class="form-control"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label>
                        <textarea id="descripcion" name="descripcion" class="form-control" rows="3"
                            placeholder="Escribe algo sobre ti..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="foto">Foto de Perfil:</label>
                        <div class="form-control-file">
                            <input type="file" id="foto" name="foto">
                            <label for="foto">Selecciona una foto</label>
                            <img id="preview" src="#" alt="Previsualización de la foto" style="display: none;">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script para previsualizar la imagen -->
    <script>
        document.getElementById('foto').addEventListener('change', function (event) {
            const reader = new FileReader();
            reader.onload = function () {
                const preview = document.getElementById('preview');
                preview.src = reader.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>
</body>

</html>
