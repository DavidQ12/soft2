<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaciones - UFORUM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/publicaciones.css">
    <style>
        #suggestions {
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }

        /* Estilo para las imágenes de las publicaciones */
        .imagen-publicacion {
            max-width: 300px; /* Ancho máximo  */
            max-height: 200px; /* Altura máxima */
            object-fit: cover; 
            margin-bottom: 1rem; 
        }
    </style>
</head>

<body>
    <header class="bg-light py-3 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">Uforum</h1>
            <div class="d-flex align-items-center">
                <a href="usuario.html" class="btn btn-outline-primary mr-2">Mi Perfil</a>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="menuDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menú
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menuDropdown">
                        <a class="dropdown-item" href="publicaciones.html">Publicaciones</a>
                        <a class="dropdown-item" href="chat.html">Chats</a>
                        <a class="dropdown-item" href="inicio.html" id="logout">Cerrar sesión</a>
                        <a class="dropdown-item" href="preguntas.html" id="logout">Preguntas Frecuentes</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5 d-flex">
        <aside class="flex-shrink-1 pr-4">
            <h5>Tendencias</h5>
            <ul id="tendenciasList" class="list-unstyled">
                <!-- Aquí se mostrarán las tendencias -->
            </ul>
        </aside>

        <main class="flex-grow-1">
            <div id="mensajeExito" class="alert alert-success d-none">
                Publicación creada con éxito.
            </div>

            <div class="card mb-4">
                <div class="card-header">Crear Nueva Publicación</div>
                <div class="card-body">
                    <form id="formPublicacion" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
                        <div class="form-group">
                            <label for="contenido">Contenido</label>
                            <textarea class="form-control" id="contenido" name="contenido" rows="3" required></textarea>
                            <div id="suggestions" class="list-group" style="display: none; position: absolute;"></div>
                        </div>
                        <div class="form-group">
                            <label for="imagen">Imagen</label>
                            <input type="file" class="form-control-file" id="imagen" name="imagen">
                        </div>
                        <button type="submit" class="btn btn-primary">Publicar</button>
                    </form>
                </div>
            </div>

            <!-- Barra de búsqueda -->
            <div class="mb-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar publicaciones..." oninput="filtrarPublicaciones(this.value)">
            </div>

            <div id="contenedorPublicaciones">
                <!-- Aquí se mostrarán las publicaciones -->
            </div>
        </main>
    </div>

    <!-- Scripts de jQuery, Popper.js y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script para manejar las publicaciones -->
    <script>
        // Tendencias predefinidas
        const tendencias = [
            { nombre: '#ExamenesFinales', url: 'tendencias.html?hashtag=ExamenesFinales' },
            { nombre: '#IntramurosUGB', url: 'tendencias.html?hashtag=IntramurosUGB' },
            { nombre: '#FiestaUGB', url: 'tendencias.html?hashtag=FiestaUGB' },
            { nombre: '#TalleresUGB', url: 'tendencias.html?hashtag=TalleresUGB' }
        ];

        // Mostrar las tendencias en la página
        function mostrarTendencias() {
            const tendenciasList = document.getElementById('tendenciasList');
            tendencias.forEach(tendencia => {
                const tendenciaHTML = `<li class="list-group-item list-group-item-action" onclick="window.location.href='${tendencia.url}'">${tendencia.nombre}</li>`;
                tendenciasList.innerHTML += tendenciaHTML;
            });
        }

        // Obtener el usuario autenticado
        function obtenerUsuarioAutenticado() {
            return JSON.parse(localStorage.getItem('usuarioAutenticado'));
        }

        // Cargar publicaciones desde localStorage o usar las predeterminadas
        let publicaciones = JSON.parse(localStorage.getItem('publicaciones')) || [];

        // Guardar publicaciones en localStorage
        function guardarPublicaciones() {
            localStorage.setItem('publicaciones', JSON.stringify(publicaciones));
        }

        // Obtener publicaciones
        function obtenerPublicaciones() {
            return publicaciones;
        }

        // Mostrar publicaciones en la página
        function mostrarPublicaciones() {
            const contenedorPublicaciones = document.getElementById('contenedorPublicaciones');
            contenedorPublicaciones.innerHTML = '';

            publicaciones.forEach((publicacion, index) => {
                const publicacionHTML = `
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">${publicacion.titulo}</h5>
                            <p>${convertirEnlaces(publicacion.contenido)}</p>
                            ${publicacion.imagen ? `<img src="${publicacion.imagen}" class="imagen-publicacion" alt="Imagen de publicación">` : ''}
                            <div class="d-flex align-items-center mb-3">
                                <img src="${publicacion.foto}" alt="Foto de perfil" class="img-fluid rounded-circle" style="width: 50px; height: 50px;">
                                <div class="ml-3">
                                    <strong>${publicacion.nombre}</strong><br>
                                    <small class="text-muted">Carnet: ${publicacion.carnet}</small><br>
                                    <small class="text-muted">Carrera: ${publicacion.carrera}</small>
                                </div>
                            </div>
                            <a href="publicacion_detalle.html?id=${index}" class="btn btn-outline-primary">Ver más</a>
                        </div>
                    </div>
                `;
                contenedorPublicaciones.innerHTML += publicacionHTML;
            });
        }

        // Convierte @código en enlaces al perfil del usuario
        function convertirEnlaces(text) {
            return text.replace(/@(\w+)/g, '<a href="/usuario.html?codigo_estudiante=$1">@$1</a>');
        }

        // Función para crear una nueva publicación
        function crearPublicacion(titulo, contenido, imagen) {
            const usuario = obtenerUsuarioAutenticado();
            const nuevaPublicacion = {
                nombre: usuario.nombre,
                carnet: usuario.codigo_estudiante,
                carrera: usuario.carrera,
                foto: usuario.foto,
                titulo: titulo,
                contenido: contenido,
                imagen: imagen
            };

            publicaciones.push(nuevaPublicacion);
            guardarPublicaciones();
            mostrarPublicaciones();
            document.getElementById('mensajeExito').classList.remove('d-none');
        }

        // Manejar el formulario de publicación
        document.getElementById('formPublicacion').addEventListener('submit', function (e) {
            e.preventDefault();
            const titulo = document.getElementById('titulo').value;
            const contenido = document.getElementById('contenido').value;
            const imagen = document.getElementById('imagen').files[0] ? URL.createObjectURL(document.getElementById('imagen').files[0]) : null;
            crearPublicacion(titulo, contenido, imagen);
        });

        // Filtrar publicaciones
        function filtrarPublicaciones(query) {
            const publicacionesFiltradas = publicaciones.filter(publicacion =>
                publicacion.titulo.toLowerCase().includes(query.toLowerCase()) ||
                publicacion.contenido.toLowerCase().includes(query.toLowerCase())
            );
            mostrarPublicacionesFiltradas(publicacionesFiltradas);
        }

        // Mostrar publicaciones filtradas
        function mostrarPublicacionesFiltradas(publicacionesFiltradas) {
            const contenedorPublicaciones = document.getElementById('contenedorPublicaciones');
            contenedorPublicaciones.innerHTML = '';
            publicacionesFiltradas.forEach(publicacion => {
                const publicacionHTML = `
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">${publicacion.titulo}</h5>
                            <p>${convertirEnlaces(publicacion.contenido)}</p>
                            ${publicacion.imagen ? `<img src="${publicacion.imagen}" class="imagen-publicacion" alt="Imagen de publicación">` : ''}
                            <div class="d-flex align-items-center mb-3">
                                <img src="${publicacion.foto}" alt="Foto de perfil" class="img-fluid rounded-circle" style="width: 50px; height: 50px;">
                                <div class="ml-3">
                                    <strong>${publicacion.nombre}</strong><br>
                                    <small class="text-muted">Carnet: ${publicacion.carnet}</small><br>
                                    <small class="text-muted">Carrera: ${publicacion.carrera}</small>
                                </div>
                            </div>
                            <a href="publicacion_detalle.html?id=${publicaciones.indexOf(publicacion)}" class="btn btn-outline-primary">Ver más</a>
                        </div>
                    </div>
                `;
                contenedorPublicaciones.innerHTML += publicacionHTML;
            });
        }

        // Cargar las publicaciones al iniciar la página
        mostrarTendencias();
        mostrarPublicaciones();
    </script>
</body>

</html>
